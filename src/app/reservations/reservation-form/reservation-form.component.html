<div class="container mx-auto p-4">
  <h1 class="text-xl font-bold mb-4">Crear Reserva</h1>
  <form (ngSubmit)="submitForm()" [formGroup]="reservationForm">
    <div class="mb-4">
      <label for="space" class="block font-medium">Espacio</label>
      <input
        type="text"
        id="space"
        class="border px-4 py-2 w-full"
        formControlName="space"
      />
    </div>
    <div class="mb-4">
      <label for="startDate" class="block font-medium">Fecha Inicio</label>
      <input
        type="datetime-local"
        id="startDate"
        class="border px-4 py-2 w-full"
        formControlName="startDate"
      />
    </div>
    <div class="mb-4">
      <label for="endDate" class="block font-medium">Fecha Fin</label>
      <input
        type="datetime-local"
        id="endDate"
        class="border px-4 py-2 w-full"
        formControlName="endDate"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded"
      [disabled]="reservationForm.invalid"
    >
      Guardar
    </button>
  </form>
</div>
