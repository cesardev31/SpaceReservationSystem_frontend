<div class="container mx-auto p-4">
  <h1 class="text-xl font-bold mb-4">Lista de Reservas</h1>
  <table class="table-auto w-full border-collapse border border-gray-200">
    <thead>
      <tr>
        <th class="border px-4 py-2">Espacio</th>
        <th class="border px-4 py-2">Usuario</th>
        <th class="border px-4 py-2">Fecha Inicio</th>
        <th class="border px-4 py-2">Fecha Fin</th>
        <th class="border px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations">
        <td class="border px-4 py-2">{{ reservation.space }}</td>
        <td class="border px-4 py-2">{{ reservation.user }}</td>
        <td class="border px-4 py-2">{{ reservation.startDate | date }}</td>
        <td class="border px-4 py-2">{{ reservation.endDate | date }}</td>
        <td class="border px-4 py-2">
          <button
            class="bg-red-500 text-white px-2 py-1 rounded"
            (click)="deleteReservation(reservation.id)"
          >
            Cancelar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
